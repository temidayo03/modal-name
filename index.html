<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="">
  <title>Form-card</title>
</head>
<body>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center py-5">
      <button type="button" class="btn btn-warning text-white d-flex justify-content-center" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>
  </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title mt-4" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
              <table class="table ">
                  <tbody class="border-0">
                    <tr class="border-buttom border-bottom">
                      <td class="border-top-0 border-right">
                          <div class="font-3 col pl-4">
                              <p class="pb-4 text-muted m-0 row">Outlets</p>
                              <p class="p-0 m-0 last-td-font row">Big treat</p>
                          </div>
                      </td>
                      <td class="border-top-0 border-right">
                          <div class="font-3 col pl-4">
                              <p class="pb-4 text-muted m-0 row">Status</p>
                              <div class="row pl-3 dot align-items-center">
                                  <i class="fas fa-circle fa-xs scroll-dot p-0 m-0 pr-1"></i>
                              <p class=" m-0 last-td-font ">Approved</p>
                              </div> 
                          </div>
                      </td>
                      <td class="border-top-0">
                          <div class="font-3 col pl-4">
                              <p class="pb-4 text-muted m-0 row">Phone</p>
                              <p class="p-0 m-0 last-td-font row">08023456789</p> 
                          </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="border-top-0 border-right">
                          <div class="font-3 col pl-4">
                              <p class="pb-4 text-muted m-0 row">Location</p>
                              <p class="p-0 m-0 last-td-font row">Sabo, Yaba.</p>
                          </div>
                      </td>
                      <td class="border-top-0 border-right">
                          <div class="font-3 col pl-4">
                              <p class="pb-4 text-muted m-0 row">Opening Time</p>
                              <p class="p-0 m-0 last-td-font row">08:00 AM</p> 
                          </div>
                      </td>
                      <td class="border-top-0">
                          <div class="font-3 col pl-4">
                              <p class="pb-4 text-muted m-0 row">Closing Time</p>
                              <p class="p-0 m-0 last-td-font row">06:00 PM</p> 
                          </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-warning text-white font-2" data-dismiss="modal" style="width: 150px; height: 40px;">Done</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
     crossorigin="anonymous"></script>
</body>
</html>
